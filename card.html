  <script>
    const params = new URLSearchParams(window.location.search);
    const usuario = params.get("usuario") || "octocat"; // padrÃ£o se nÃ£o passar nada

    fetch(`https://api.github.com/users/${usuario}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("nome").textContent = data.name || data.login;
        document.getElementById("avatar").src = data.avatar_url;
        document.getElementById("link").href = data.html_url;

      .catch(() => {
        document.getElementById("nome").textContent = "Aventureiro Desconhecido";
      });
  </script>
