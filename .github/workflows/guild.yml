      - name: Generate Guild Card SVG
        env:
          GITHUB_USERNAME: "ciconha"
          CARD_STYLE: "medieval"
          CARD_SIZE: "medium"
          CARD_LAYOUT: "banner"
          USER_CLASS: "üöÄ Lenda Fullstack"
          USER_AREA: "fullstack"
          USER_AGE: "20"
          USER_COMPANY: "INSS"
          INCLUDE_STATS: "basic"
          LANGUAGE: "pt"
        run: |
          echo "üéÆ Iniciando gera√ß√£o do Guild Card para: $GITHUB_USERNAME"
          
          # Criar diret√≥rio para os cart√µes
          mkdir -p guild-cards
          
          # Buscar dados do GitHub
          echo "üì° Buscando dados do GitHub..."
          USER_RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/$GITHUB_USERNAME")
          
          # Extrair dados do usu√°rio
          AVATAR_URL=$(echo "$USER_RESPONSE" | jq -r '.avatar_url // empty')
          PUBLIC_REPOS=$(echo "$USER_RESPONSE" | jq -r '.public_repos // 0')
          FOLLOWERS=$(echo "$USER_RESPONSE" | jq -r '.followers // 0')
          FOLLOWING=$(echo "$USER_RESPONSE" | jq -r '.following // 0')
          CREATED_AT=$(echo "$USER_RESPONSE" | jq -r '.created_at // empty')
          
          # Buscar reposit√≥rios
          echo "üìö Buscando reposit√≥rios..."
          REPOS_RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/$GITHUB_USERNAME/repos?sort=updated&per_page=100")
          
          # Calcular total de stars
          TOTAL_STARS=$(echo "$REPOS_RESPONSE" | jq '[.[].stargazers_count] | add // 0')
          
          # Buscar eventos para atividades (√∫ltimos 30 dias)
          echo "üìä Buscando atividades..."
          EVENTS_RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/$GITHUB_USERNAME/events?per_page=100")
          
          # Calcular XP baseado em v√°rias m√©tricas
          XP_REPOS=$((PUBLIC_REPOS * 50))
          XP_FOLLOWERS=$((FOLLOWERS * 30))
          XP_STARS=$((TOTAL_STARS * 5))
          TOTAL_XP=$((XP_REPOS + XP_FOLLOWERS + XP_STARS))
          
          # Calcular n√≠vel
          if [ $TOTAL_XP -lt 1000 ]; then
            LEVEL=$((TOTAL_XP / 100 + 1))
            XP_NEXT=$((100 - (TOTAL_XP % 100)))
          elif [ $TOTAL_XP -lt 5000 ]; then
            LEVEL=$((10 + (TOTAL_XP - 1000) / 250))
            XP_NEXT=$((250 - ((TOTAL_XP - 1000) % 250)))
          else
            LEVEL=$((26 + (TOTAL_XP - 5000) / 500))
            XP_NEXT=$((500 - ((TOTAL_XP - 5000) % 500)))
          fi
          
          # Determinar rank baseado no n√≠vel
          if [ $LEVEL -lt 5 ]; then
            RANK="ü•â Novato"
          elif [ $LEVEL -lt 15 ]; then
            RANK="ü•à Aventureiro"
          elif [ $LEVEL -lt 25 ]; then
            RANK="ü•á Her√≥i"
          elif [ $LEVEL -lt 35 ]; then
            RANK="üíé Mestre"
          else
            RANK="üî• Lend√°rio"
          fi
          
          # Calcular idade da conta em anos
          if [ -n "$CREATED_AT" ]; then
            ACCOUNT_CREATED=$(date -d "$CREATED_AT" +%s)
            NOW=$(date +%s)
            ACCOUNT_AGE_YEARS=$(( (NOW - ACCOUNT_CREATED) / 31536000 ))
          else
            ACCOUNT_AGE_YEARS=1
          fi
          
          # Buscar top 3 projetos com mais stars
          TOP_PROJECTS_RAW=$(echo "$REPOS_RESPONSE" | jq -r '
            [.[] | select(.fork == false)] | 
            sort_by(-(.stargazers_count // 0)) | 
            .[0:3] | 
            .[] | 
            "\(.name)|\(.description // "Sem descri√ß√£o")|\(.stargazers_count // 0)|\(.language // "Unknown")"'
          )
          
          # Processar projetos
          PROJECT_LINES=""
          I=0
          echo "$TOP_PROJECTS_RAW" | while read -r LINE; do
            if [ -n "$LINE" ]; then
              I=$((I + 1))
              NAME=$(echo "$LINE" | cut -d'|' -f1)
              DESC=$(echo "$LINE" | cut -d'|' -f2)
              STARS=$(echo "$LINE" | cut -d'|' -f3)
              LANG=$(echo "$LINE" | cut -d'|' -f4)
              
              if [ "$I" -eq 1 ]; then
                PROJECT_LINES+="<text x=\"0\" y=\"0\" class=\"text\">‚Ä¢ ${NAME} ‚≠ê${STARS}</text>\n"
                PROJECT_LINES+="<text x=\"0\" y=\"20\" class=\"stat\">  ${DESC:0:30}</text>\n\n"
              elif [ "$I" -eq 2 ]; then
                PROJECT_LINES+="<text x=\"0\" y=\"50\" class=\"text\">‚Ä¢ ${NAME} ‚≠ê${STARS}</text>\n"
                PROJECT_LINES+="<text x=\"0\" y=\"70\" class=\"stat\">  ${DESC:0:30}</text>\n\n"
              elif [ "$I" -eq 3 ]; then
                PROJECT_LINES+="<text x=\"0\" y=\"100\" class=\"text\">‚Ä¢ ${NAME} ‚≠ê${STARS}</text>\n"
                PROJECT_LINES+="<text x=\"0\" y=\"120\" class=\"stat\">  ${DESC:0:30}</text>\n"
              fi
            fi
          done
          
          # Se n√£o houver projetos, usar placeholder
          if [ -z "$PROJECT_LINES" ]; then
            PROJECT_LINES="<text x=\"0\" y=\"0\" class=\"text\">‚Ä¢ Nenhum projeto encontrado</text>\n"
            PROJECT_LINES+="<text x=\"0\" y=\"20\" class=\"stat\">  Crie seu primeiro reposit√≥rio!</text>\n"
          fi
          
          echo "üé® Gerando cart√£o SVG..."
          
          # Data atual
          CURRENT_DATE=$(date +'%d/%m/%Y')
          
          # Gerar SVG completo usando cat com EOF e substitui√ß√£o de vari√°veis
          cat > "guild-cards/${GITHUB_USERNAME}.svg" << EOF
