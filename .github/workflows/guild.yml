    <text x="20" y="70" class="stat">‚≠ê ${TOTAL_STARS} Stars</text>
    <text x="100" y="50" class="stat">üë• ${FOLLOWERS} Seguidores</text>
    <text x="100" y="70" class="stat">üïê ${ACCOUNT_AGE_YEARS} ano(s)</text>
  </g>
  
  <g transform="translate(220, 120)">
    <rect x="0" y="0" width="170" height="80" fill="rgba(255,255,255,0.05)" rx="8"/>
